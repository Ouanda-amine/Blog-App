<div class="form-card">
  <h2>Ajouter Nouveau Contenu</h2>
  <form action="#" method="POST">
    <div class="form-group">
      <label for="titre">Titre</label>
      <input type="text" id="titre" name="titre" placeholder="Entrez le titre" required>
    </div>

    <div class="form-group">
      <label for="auteur">Auteur</label>
      <input type="text" id="auteur" name="auteur" placeholder="Entrez le nom de l'auteur" required>
    </div>

    <div class="form-group">
      <label for="image">Image</label>
      <input type="url" id="image" name="image" placeholder="URL de l'image" required>
    </div>

    <div class="form-group">
      <label for="categorie">Cat√©gorie</label>
      <select id="categorie" name="categorie" required>
        <option value="sports">Sports</option>
        <option value="technology">Technologie</option>
        <option value="lifestyle">Lifestyle</option>
        <option value="entertainment">Divertissement</option>
      </select>
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" name="description" rows="4" placeholder="Entrez une description" required></textarea>
    </div>

    <button type="submit" class="submit-btn">Ajouter le contenu</button>
  </form>
</div>
