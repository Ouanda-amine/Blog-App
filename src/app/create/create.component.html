<form (ngSubmit)="create()" #postForm="ngForm">
  <div class="form-group">
    <label for="postTitle">Titre du post</label>
    <input type="text" id="postTitle" name="title" [(ngModel)]="data.titre" placeholder="Entrez le titre" required>
  </div>

  <div class="form-group">
    <label for="postImage">Image</label>
    <input type="text" id="postImage" name="image" [(ngModel)]="data.image" placeholder="URL de l'image">
  </div>

  <div class="form-group">
    <label for="auteur">Auteur</label>
    <input type="text" id="auteur" name="aut" [(ngModel)]="data.auteur" placeholder="URL de l'image">
  </div>

  <div class="form-group">
    <label for="postDescription">Description</label>
    <textarea id="postDescription" name="description" [(ngModel)]="data.discription" placeholder="Contenu du post..."
              required></textarea>
  </div>
  <div class="form-group">
    <label for="category">category</label>
    <input type="text" id="category" name="category" [(ngModel)]="data.categorie" placeholder="Entrez le category" required>
  </div>

  <button type="submit">Publier</button>
</form>
